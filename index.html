<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnban Board</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="96x96" rel="icon" href="/img/logo.png">
</head>
<body>
    <main>
        <nav>
            <div class="left">Kanaban Board</div>
            <div class="right"><button class="nav-btn">Add New Task</button></div>
        </nav>
        <section class="board">
            <div id="todo" class="task-details">
                <div class="heading">
                    <div class="left">ToDO</div>
                    <div class="right">0</div>
                </div>
            </div>
            <div id="progress" class="task-details">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">0</div>
                </div>
            </div>
            <div id="done" class="task-details">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">0</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal">
        <div class="bg"></div>
        <div class="center">
            <input id="task-input" type="text" placeholder="Task Title">
            <textarea id="task-textarea" placeholder="Description"></textarea>
            <button id="add-new-task">Add Task</button>   
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
